<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game with Adjustable Reels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
            flex-direction: column;
        }
        .slot-machine {
            text-align: center;
        }
        .reels {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .reel-container {
            margin: 0 10px;
            text-align: center;
        }
        .reel {
            font-size: 2rem;
            background-color: #34495e;
            border: 2px solid #ecf0f1;
            border-radius: 5px;
            padding: 20px;
            width: 60px;
            height: 60px;
        }
        .spin-button, .stop-button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }
        .spin-button:hover, .stop-button:hover {
            background-color: #c0392b;
        }
        .message {
            margin-top: 20px;
            font-size: 1.5rem;
        }
        /* Menu styles */
        .menu {
            margin-bottom: 20px;
            text-align: center;
        }
        .menu label {
            font-size: 1.2rem;
        }
        .menu input[type="range"] {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <label for="reelCount">Number of Reels: <span id="reelCountLabel">3</span></label>
        <input type="range" id="reelCount" min="1" max="12" value="3" oninput="updateReelCount()">
    </div>
    
    <div class="slot-machine">
        <h1>Slot Machine</h1>
        <div class="reels" id="reelsContainer"></div>
        <button class="spin-button" onclick="spin()">Spin</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        const symbols = ["üçí", "üçã", "üçâ", "üçá", "üîî", "‚≠ê"];
        let reelCount = 3; // Default reel count
        let reels = [];
        let spinning = [];
        let intervalIds = [];

        function updateReelCount() {
            // Update the reel count based on slider value
            reelCount = document.getElementById("reelCount").value;
            document.getElementById("reelCountLabel").textContent = reelCount;

            // Re-create reels
            createReels();
        }

        function createReels() {
            const reelsContainer = document.getElementById("reelsContainer");
            reelsContainer.innerHTML = ""; // Clear existing reels
            reels = Array(reelCount).fill(null);
            spinning = Array(reelCount).fill(false);
            intervalIds = Array(reelCount).fill(null);

            for (let i = 0; i < reelCount; i++) {
                // Create reel container
                const reelContainer = document.createElement("div");
                reelContainer.classList.add("reel-container");

                // Create reel display
                const reel = document.createElement("div");
                reel.classList.add("reel");
                reel.id = `reel${i + 1}`;
                reel.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                reelContainer.appendChild(reel);

                // Create stop button for the reel
                const stopButton = document.createElement("button");
                stopButton.classList.add("stop-button");
                stopButton.textContent = "Stop";
                stopButton.onclick = () => stopReel(i);
                stopButton.disabled = true;
                reelContainer.appendChild(stopButton);

                // Add the reel container to the reels container
                reelsContainer.appendChild(reelContainer);
            }
        }

        function spin() {
            // Reset message
            document.getElementById("message").textContent = "";

            // Start spinning each reel
            for (let i = 0; i < reelCount; i++) {
                startReel(i);
                document.querySelectorAll(".stop-button")[i].disabled = false;
            }
        }

        function startReel(reelIndex) {
            spinning[reelIndex] = true;
            intervalIds[reelIndex] = setInterval(() => {
                const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                document.getElementById(`reel${reelIndex + 1}`).textContent = symbol;
            }, 100); // Spin speed
        }

        function stopReel(reelIndex) {
            clearInterval(intervalIds[reelIndex]); // Stop the interval for this reel
            spinning[reelIndex] = false;

            // Select a final symbol for the reel
            const finalSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            document.getElementById(`reel${reelIndex + 1}`).textContent = finalSymbol;
            reels[reelIndex] = finalSymbol;
            document.querySelectorAll(".stop-button")[reelIndex].disabled = true;

            // Check if all reels have stopped
            if (!spinning.includes(true)) {
                checkResult();
            }
        }

        function checkResult() {
            const uniqueSymbols = new Set(reels);
            if (uniqueSymbols.size === 1) {
                document.getElementById("message").textContent = "üéâ Jackpot! You Win! üéâ";
            } else if (uniqueSymbols.size <= reelCount / 2) {
                document.getElementById("message").textContent = "Almost! Try Again!";
            } else {
                document.getElementById("message").textContent = "No luck this time!";
            }
        }

        // Initialize the game with default reel count
        updateReelCount();
    </script>
</body>
</html>
